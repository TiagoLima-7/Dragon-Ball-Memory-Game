<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de la Memoire - Dragon Ball</title>
</head>
<body>
    <h1>Jeux de la Memoire - Dragon Ball</h1>
    <div class="container">
        <div class="stats">
            <h2>Erreurs: <span id="erreurs">0</span></h2>
            <h2>Timer <span id="chrono">00:00:00</span></h2>
            <button class="reset" onClick="window.location.reload();">Reset</button>
        </div>
        <div id="board"></div>
    </div>

    <div class="modal">
        <div class="modalContenu">
            <img src="./img/victory.gif" alt="Gif Son Go Ku">
            <p>Félicitations!!! Vouz avez gagné!</p>
            <button>Fermer & rejouer</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
